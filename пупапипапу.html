<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Пупапипапу</title>
<style>
  /* Root and variables */
  :root {
    --color-text: #6b7280;
    --color-bg: #ffffff;
    --shadow-card: rgba(0, 0, 0, 0.05);
    --radius: 0.75rem;
    --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
      Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }

  /* Reset and base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: var(--color-bg);
    color: var(--color-text);
    font-family: var(--font-sans);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Container */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 4rem 2rem 5rem;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 3rem;
    flex: 1;
  }

  /* Header */
  header {
    position: sticky;
    top: 0;
    background: var(--color-bg);
    box-shadow: 0 1px 8px var(--shadow-card);
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
    z-index: 10;
  }
  .logo {
    font-weight: 800;
    font-size: 2.5rem;
    color: #111827;
  }
  nav a {
    color: var(--color-text);
    text-decoration: none;
    margin-left: 2rem;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.3s ease;
  }
  nav a:hover, nav a:focus-visible {
    color: #111827;
    outline-offset: 2px;
    outline: 2px solid #111827;
  }

  /* Hero Section */
  .hero {
    text-align: center;
    max-width: 720px;
  }
  .hero h1 {
    font-weight: 700;
    font-size: 4rem;
    color: #111827;
    margin-bottom: 1rem;
    line-height: 1.1;
  }
  .hero p {
    font-size: 1.25rem;
    color: var(--color-text);
  }

  /* Game Button */
  #game-btn {
    margin-top: 2.5rem;
    font-size: 3rem;
    font-weight: 800;
    padding: 1.5rem 4rem;
    border-radius: var(--radius);
    border: none;
    background: #111827;
    color: white;
    user-select: none;
    cursor: pointer;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.15);
    transition: background-color 0.3s, box-shadow 0.3s, transform 0.1s ease;
  }
  #game-btn:hover {
    background-color: #374151;
    box-shadow: 0 12px 32px rgb(0 0 0 / 0.25);
  }
  #game-btn:active {
    transform: scale(0.95);
  }

  /* Info Text */
  #info {
    margin-top: 1rem;
    font-size: 1rem;
    font-weight: 600;
    color: var(--color-text);
    min-height: 1.5rem;
    text-align: center;
  }

  /* Footer */
  footer {
    margin-top: auto;
    text-align: center;
    color: #9ca3af;
    padding: 2rem 1rem;
    font-size: 0.875rem;
    user-select: none;
  }

</style>
</head>
<body>
  <header>
    <div class="logo">Пупапипапу</div>
    <nav aria-label="Главная навигация">
      <a href="#game-btn">Игра</a>
      <a href="#info">Информация</a>
    </nav>
  </header>

  <main class="container">
    <section class="hero" aria-labelledby="hero-title">
      <h1 id="hero-title">Пупапипапу</h1>
      <p>Тупая игра без правил. Просто нажимай кнопку и наслаждайся.</p>
      <button id="game-btn" aria-live="polite" aria-atomic="true">НАЖМИ МЕНЯ</button>
      <div id="info" aria-live="polite" aria-atomic="true"></div>
    </section>
  </main>

  <footer>
    &copy; 2024 Пупапипапу
  </footer>

  <script>
    const button = document.getElementById('game-btn');
    const info = document.getElementById('info');

    const messages = [
      "Ты нажал кнопку! Просто так.",
      "Вот так вот!",
      "Продолжай нажимать, не останавливайся.",
      "Пупапи-папу! Это звучит круто, правда?",
      "Ничего не происходит... или происходит?",
      "Ты — чемпион по нажатию!",
      "Ещё раз! Сделай это!",
      "Время — деньги, но тут ничего не меняется.",
      "Нажимай и будь счастлив.",
      "Ты красавчик(ца)!",
      "Чем больше нажимаешь, тем... =)",
      "А давай ещё разок?",
    ];

    button.addEventListener('click', () => {
      // Показываем случайное сообщение из массива без правил
      const idx = Math.floor(Math.random() * messages.length);
      info.textContent = messages[idx];
      // Простая анимация цвета кнопки при клике
      button.style.backgroundColor = "#2563eb";
      setTimeout(() => {
        button.style.backgroundColor = "#111827";
      }, 150);
    });
  </script>
</body>
</html>
